<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      class Graph {
        constructor() {
          this.data = {};
        }
        addVertex(vertex) {
          if (!this.data[vertex]) {
            this.data[vertex] = [];
          }
        }
        addEdge(v1, v2) {
          if (!this.data[v1]) {
            this.addVertex(v1);
          }
          if (!this.data[v2]) {
            this.addVertex(v2);
          }
          this.data[v1].push(v2);
          this.data[v2].push(v1);
        }
        removeEdge(v1, v2) {
          this.data[v1] = this.data[v1].filter((item) => {
            // console.log(item);
            return item != v2;
          });
          this.data[v2] = this.data[v2].filter((item) => {
            // console.log(item);
            return item != v1;
          });
        }
        revoveVertex(vertex) {
          if (!this.data[vertex]) {
            return;
          }
          for (let item of this.data[vertex]) {
            // console.log(item)
            this.removeEdge(vertex, item);
          }
          delete this.data[vertex];
        }
      }

      const graph1 = new Graph();
      graph1.addVertex("a");
      graph1.addVertex("b");
      graph1.addVertex("c");
      graph1.addVertex("d");
      graph1.addEdge("a", "b");
      graph1.addEdge("a", "c");
      graph1.addEdge("b", "c");
      graph1.addEdge("b", "d");

      //   graph1.removeEdge("a", "b");

      graph1.revoveVertex("a");
      console.log(graph1.data);
    </script>
  </head>
  <body>
    <h1>Add vertex in Graph</h1>
  </body>
</html>
